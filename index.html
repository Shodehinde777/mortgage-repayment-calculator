<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
        overflow-x: hidden;
        /*does NOT work on safari(browser)*/
        scroll-behavior: smooth;
      }

      body {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        background-color: hsl(202, 86%, 94%);
        height: 100vh;
      }
      .container {
        max-width: 50rem;
        margin: 3rem auto;
        padding: 10rem 5rem;
      }
      .big {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 4rem;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 1.6rem;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .input-wrapper {
        position: relative;
        width: 100%;
        max-width: 150px;
      }

      .amounts {
        font-size: 1.1rem;
        padding-left: 3rem; /* space for pound symbol */
        height: 2.6rem;
        width: 130%;
        border: 1px solid #44444421;
      }
      .amounts:focus {
        outline: none;
      }

      .pounds {
        position: absolute;
        top: 50%;
        /* left: 0.rem; */
        height: 2.5rem;
        width: 2.4rem;
        transform: translateY(-50%);
        font-size: 1.2rem;
        background-color: hsl(61, 70%, 52%);
        padding: 0.1rem;
        pointer-events: none; /*disables interaction with input*/

        /* ✅ CENTER TEXT IN BOX */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .input-wrapper {
        position: relative;
        width: 100%;
        max-width: 150px; /* or 50%, adjust as needed */
      }

      .input {
        width: 100%;
        height: 2.6rem;
        padding-right: 4.2rem; /* space for suffix */
        font-size: 1.1rem;
        padding-left: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .error-msg {
        font-size: 0.7rem;
        color: red;
        margin-top: 0.3rem;
      }
      .second {
        transition: all 0.4s ease;
      }

      .input-error {
        border-color: red;
      }

      .input:focus {
        outline: none;
        border-color: #999;
      }

      .suffix {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: lightblue;
        padding: 0.2rem 0.8rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        pointer-events: none;
      }

      .years {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: lightblue;
        padding: 0.2rem 0.6rem;
        height: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        pointer-events: none;
      }

      .smaller {
        width: 100%;
        height: 2.6rem;
        border: 1px solid #44444421;
        padding-right: 4.2rem; /* space for 'years' label inside */
        padding-left: 0.6rem;
        font-size: 1.1rem;
        box-sizing: border-box;
      }
      .smaller:focus {
        outline: none;
      }
      .quick-div {
        display: flex;
        gap: 1rem;
        /* align-items: center; */
        /* justify-content: center; */
      }
      /*  .quick-div .form-group:not(:last-child) {
           margin-right: -5rem;
        }*/
      p {
        font-size: 1rem;
        color: #aaa;
        margin-bottom: 0.8rem;
      }
      .label {
        border: 1px solid #ccc;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-radius: 4px;
      }

      /* Custom radio circle */
      .label input[type="radio"] {
        appearance: none;
        width: 1.4rem;
        height: 1.4rem;
        border: 2px solid #8b5e3c; /* dark brown */
        border-radius: 50%;
        background-color: #fff;
        position: relative;
        cursor: pointer;
      }

      /* Dot inside the radio when checked */
      .label input[type="radio"]:checked::before {
        content: "";
        position: absolute;
        top: 0.25rem;
        left: 0.25rem;
        width: 0.6rem;
        height: 0.6rem;
        background-color: rgba(162, 104, 104, 0.735); /* dark brown */
        border-radius: 50%;
      }

      /* Highlight whole box when selected */
      .label input[type="radio"]:checked + .radio-text {
        background-color: #fceee098; /* light brown background */
        color: #000;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        flex: 1;
      }

      /* OR: apply the highlight to the entire label using :has() (if browser supports it) */
      .label:has(input[type="radio"]:checked) {
        background-color: #fceee0;
      }
      .sel {
        font-weight: bold;
        font-size: 1rem;
      }

      .calculate {
        background-color: hsl(61, 70%, 52%);
        border-radius: 12px;
        padding: 0.7rem 1.2rem;
        width: 80%;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;

        display: flex;
        align-items: center;
        gap: 0.7rem;
        font-size: 1rem;
        font-weight: bold;
        /* border: none; */
      }
      .calculate:hover {
        background-color: hsla(61, 70%, 52%, 0.454);
      }
      .calc {
        width: 1rem;
        height: 1rem;
      }

      .btn {
        font-size: 1rem;
        font-weight: bold;
        border: none;
        background: transparent;
        color: inherit;
        cursor: pointer;
        padding: 0;
      }

      .first {
        background-color: #fff;
        padding-top: 2rem;
        margin-bottom: 4.5rem;
        margin-right: -7rem;
        margin-left: -2rem;
        padding-left: 2rem;
        /* border-radius: 10px; */
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 9px;
        border-bottom-left-radius: 9px;

        padding-right: 5rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transform: translateY(0);
      }

      .second {
        background-color: hsl(202, 55%, 16%);
        margin-top: 5rem;
        padding-top: 3rem;
        padding-bottom: 9rem;
        margin-right: -6rem;
        margin-bottom: -1rem;
        border-top-left-radius: 3px;
        border-top-right-radius: 12px;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 12px;
        text-align: center;
        transform: translateY(-17%);
        box-shadow: inset 0 6px 8px rgba(168, 178, 188, 0.05);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .result-p {
        margin-top: 60px;
        color: #fff;
        /* font-size: 0, 2rem; */
      }
      h3 {
        margin-bottom: 2rem;
      }
      .text {
        font-size: 0.7rem;
        margin-top: 0.5rem;
        margin-left: 1.5rem;
        color: #ccc;
        line-height: 1.4;
      }
      .small-flex {
        display: flex;

        /* align-items: center; */
        justify-content: space-between;
      }
      .illus {
        width: 50%;
        display: block;
        margin: 3rem auto -5.5rem auto; /* center it horizontally */
        max-width: 100%;
        height: auto;
      }

      .active-result-heading {
        color: #fff;
        font-size: 1rem;
        margin-bottom: 1rem;
        margin-right: 14rem;
        margin-top: -1.7rem;
      }

      .active-result-desc {
        color: #bbb;
        font-size: 0.7rem;
        line-height: 1.6;
        /* background-color: rgba(255, 255, 255, 0.05); */
        margin-right: 1rem;
        /* padding: 1rem; */
        /* border-radius: 8px; */
      }

      .monthly-output {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        font-size: 0.7rem;
        color: #bbb; /* white text to match dark bg */
        /* border-top: 2px solid hsl(61, 70%, 50%); */
        border-radius: 3px;
      }

      .monthly-output strong {
        margin-right: 1rem;

        color: hsl(61, 70%, 65%);
        font-size: 3rem;
        /* margin-top: 3rem; */
      }
      .total-output {
        margin-right: 1rem;

        border-top: 1px solid #aaa;
        margin-top: 2rem;
        padding-top: 2rem;
      }
      .total {
        margin-right: 1rem;

        font-size: 0.9rem;
        /* margin-top: 3rem; */
        font-size: 1.4rem;
      }

      .result-wrapper {
        background-color: hsl(202, 55%, 16%); /* or dark glassy shade */
        padding: 1.5rem;
        display: none;
        border-top: 2px solid hsl(61, 70%, 50%);
        border-radius: 10px;
        margin-top: 1rem;
        margin: 0 1.2rem;
        box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
      }

      .hidden {
        display: none;
      }

      /* (phones)*/
      /* BELOW 375px/10*/
      @media (max-width: 37.5em) {
        h3 {
          font-size: 1.5rem;
        }

        .big {
          display: flex;
          flex-direction: column;
        }
        .container {
          max-width: 100%;
          padding: 2rem;
          overflow-x: hidden;
        }
        html,
        body {
          max-width: 100%;
          overflow-x: hidden;
        }

        .first {
          padding-bottom: 1.9rem;
          border-radius: 1px;
        }
        .second {
          margin-left: -2rem;
        }
        .small-flex {
          display: flex;
          flex-direction: column;
        }
        h3 {
          margin-bottom: 0.4rem;
        }
        #clear-btn {
          margin-bottom: 2rem;
          color: rgb(72, 102, 113);
        }

        .pounds {
          background-color: rgba(120, 174, 192, 0.281);
        }
        .quick-div {
          display: flex;
          flex-direction: column;
        }
        .smaller {
          width: 31rem;
          height: 3.4rem;
          /* padding: 1rem 9.7rem; */
          border: 1px solid #444;
        }

        .amounts {
          width: 30rem;
          height: 3.4rem;
        }
        .years,
        .suffix {
          /* transform: none; */
          transform: translateY(-50%);
          /* top: 0.1rem; */
          /* right: -5rem; */
          left: 27rem;
          padding: 1.5rem 2rem;
          /* right: auto; */
          font-size: 1.3rem;
          background-color: rgba(96, 198, 232, 0.281);
        }

        .radio-group p {
          color: rgb(51, 97, 112);
        }
        .label input[type="radio"] {
          height: 1.5rem;
          border: 1px solid #444;
        }
        .label {
          padding: 1rem;
          border: 1px solid #444;
        }
        .label {
          margin-bottom: 0.7rem;
        }
        .calculate {
          padding: 0.9rem 1rem;
          width: 100%;
          border-radius: 50px;
        }

        .btn {
          font-size: 1.5rem;
        }
        .second {
          transform: translateY(-9.3rem);
          border-radius: 1px;
        }
        .result-p {
          font-size: 1.6rem;
        }
        .text {
          font-size: 1.3rem;
          margin-right: 5rem;
        }
        .label input[type="radio"]:checked::before {
          width: 0.8rem;
          height: 0.8rem;
        }
        .label input[type="radio"] {
          width: 1.4rem;
          height: 1.4rem;
        }
        .label:has(input[type="radio"]:checked) {
          background-color: hsla(61, 70%, 52%, 0.311);
          border: 1px solid yellow;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="big">
        <section class="first">
          <div class="small-flex">
            <h3>Mortgage Calculator</h3>
            <a href="#" id="clear-btn">Clear All</a>
          </div>

          <form class="form" novalidate>
            <!-- When you want full control of validation and error messages     -->
            <div class="form-group">
              <label for="Mortgage">Mortgage Amount</label>
              <div class="input-wrapper">
                <span class="pounds">£</span>
                <input
                  type="text"
                  class="amounts"
                  id="amount"
                  name="amount"
                  required
                />
              </div>
              <span class="error-msg"></span>
            </div>

            <div class="quick-div">
              <div class="form-group">
                <label for="term">Mortgage Term </label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="smaller"
                    id="term"
                    name="term"
                    required
                  />
                  <span class="years">years</span>
                </div>
                <span class="error-msg"></span>
              </div>

              <div class="form-group">
                <label for="rate">Interest Rate </label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="smaller"
                    id="rate"
                    name="rate"
                    required
                  />
                  <span class="suffix">%</span>
                </div>
                <span class="error-msg"></span>
              </div>
            </div>

            <div class="radio-group">
              <p>Mortgage Type</p>
              <label class="label">
                <input type="radio" name="mortgageType" value="fixed" />
                <span class="sel"> Repayment </span>
              </label>

              <label class="label">
                <input type="radio" name="mortgageType" value="variable" />
                <span class="sel"> Interest Only</span>
              </label>

              <span class="error-msg" id="mortgage-type-error"></span>
            </div>

            <div class="calculate">
              <img class="calc" src="assets/images/icon-calculator.svg" />
              <button class="btn">Calculate Repayments</button>
            </div>
          </form>
        </section>

        <!-- Empty results start -->
        <section class="second">
          <img class="illus" src="assets/images/illustration-empty.svg" />
          <h3 class="result-p">Results shown here</h3>
          <p class="text">
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>

          <div class="result-wrapper">
            <p class="monthly-output text" style="display: none"></p>
            <p class="total-output text" style="display: none"></p>
          </div>
        </section>

        <!-- <section class="new">
          <h3 class="result-p">Your results</h3>
          <p class="text">
            Your results are shown below based on the information you provided.
            To adjust the results, edit the form and click 'calculate
            repayments' again
          </p>
          <p class="text">
            Your monthly repayments: <strong>£1,234.56</strong>
          </p>
          <p class="text">
            Total you'll repay over the term: <strong>£295,000.00</strong>
          </p>
        </section> -->
      </div>
    </div>

    <!-- Empty results end -->

    <!-- Completed results start -->

    <!-- Completed results end -->

    <!-- Completed results start -->

    <!-- Completed results end -->
  </body>
</html>
